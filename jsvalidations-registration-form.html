<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;"> Form Validation JS</h1>

	<div class="container"><br>

		<div class="col-lg-6 m-auto d-block">

			<form action="#" onsubmit="return validation()" class="bg-light">

				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Confirm Password: </label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">


			</form><br><br>


		</div>
	</div>



	<script type="text/javascript">


		function validation(){

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;




			// user varification code
			if(user == "" || user == null){
				document.getElementById('username').innerHTML =" ** User name can't be blank.Please fill the username field";
				return false;
			}
			if((user.length < 2) || (user.length >= 20)) {
				document.getElementById('username').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;
			}

			if(!/^[a-zA-Z ]+$/.test(user)){
				document.getElementById('username').innerHTML =" ** Only letters are allowed";
				return false;
			}
			/*
			if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}
			*/

			// Password Varification code
			if(pass == "" || pass == null){
				document.getElementById('passwords').innerHTML =" ** Password can't be blank. Please fill the password field";
				return false;
			}

			if((pass.length < 8) || (pass.length >= 32)) {
				document.getElementById('passwords').innerHTML =" ** Passwords length must be between 8 to 32";
				return false;
			}
      if(!/^(?=.*[a-z])(?=.*[A-Z]).{8,32}$/.test(pass)) {
				document.getElementById('passwords').innerHTML =" ** At least one Capital letter needed";
				return false;
			}
      if(!/^(?=.*[0-9]).{8,32}$/.test(pass)) {
				document.getElementById('passwords').innerHTML =" ** At least one Number needed";
				return false;
			}
      if(!/^(?=.*[!@#$%^&*]).{8,32}$/.test(pass)) {
				document.getElementById('passwords').innerHTML =" ** At least one Special Number needed";
				return false;
			}


			// password confirmation
			if(pass!=confirmpass){
				document.getElementById('confrmpass').innerHTML =" ** Password does not match!";
				return false;
			}
			if(confirmpass == ""){
				document.getElementById('confrmpass').innerHTML =" ** This field can't be blank.";
				return false;
			}

			// mobile number varification
			if(mobileNumber == ""){
				document.getElementById('mobileno').innerHTML =" ** Please put your mobile number";
				return false;
			}
			if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML =" ** No Characters are allowed! Only number.";
				return false;
			}
			if(mobileNumber.length != 11){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 11 digits only";
				return false;
			}


			// Email varification
			if(emails == "" || emails == null){
				document.getElementById('emailids').innerHTML =" ** Please put your email address";
				return false;
			}
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
				return false;
			}

			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
				document.getElementById('emailids').innerHTML =" ** . Invalid Position";
				return false;
			}
		}

	</script>

</body>
</html>
